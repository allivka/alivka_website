server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/websites/alivka_website;
        index index.html;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
        listen 80;
        listen [::]:80;
        server_name alivka.site www.alivka.site;

        return 301 https://$host$request_uri;
}

server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name alivka.site www.alivka.site;

        root /var/www/websites/alivka_website;
        index index.html;

        ssl_certificate /etc/letsencrypt/live/alivka.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/alivka.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
                try_files $uri $uri/ =404;
        }
}
